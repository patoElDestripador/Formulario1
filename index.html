<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

</head>
<body style="background-color: #ddd;">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <label for="">Nombres</label>
                                <input type="text" id="nombres" class="form-control">
                            </div>
                            <div class="mt-3">
                                <label for="">Apellidos</label>
                                <input type="text" id="apellidos" class="form-control">
                            </div>
                            <div class="mt-3">
                                <label for="">Correo</label>
                                <input type="text" id="correo" class="form-control">
                            </div>
                            <button type="button" onclick="validacion()" class="btn btn-primary w-100 mt-3">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr class="bg-primary text-white">
                                        <th>NOMBRES</th>
                                        <th>APELLIDOS</th>
                                        <th>CORREO</th>
                                        <th>ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody id="ContenidoTablaID">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
